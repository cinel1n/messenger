<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Login</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}"/>
</head>

<body>
<div style="width: 25vw; margin: auto; margin-top: 10vh;">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'log' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'reg' %}">Register</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                {% for i in form.non_field_errors %}
                {{i}}
                {% endfor %}
                {% endif %}

                {% for field in form %}
                <div data-mdb-input-init class="form-outline mb-4">
                    {{field}}
                    <label class="form-label" for={{field.name}}>{{field.label}}</label>
                </div>
                {% endfor %}

                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                    Sign in
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'reg' %}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/mdb.umd.min.js' %}"></script>
<script type="text/javascript"></script>
</body>

</html>
